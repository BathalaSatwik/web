<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="we.css">
    <title>My workout plan</title>
</head>
<body>
    <div class="login form">
    <form>
        <h1>login-form!</h1>
        <label for="name">Enter your name:</label>
        <input type="text" name="name" id="name" class="text" placeholder="Enter your name"><br>
        <label for="Age">Enter your age</label>
        <input type ="number" name="age" id="age" class="number" placeholder="18"><br><br>
        <div class="gender">
        <lable for="Gender">Select your gender:</lable>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label><br><br>
        </div>
        <lable for="gym">How long have you been doing the gym:</lable>
        <select name="Time period" style="padding:10px;">
            <option value=""></option>
            <option value="time period">>3months</option>
            <option value="time period"><1 year</option>
            <option value="time period"><2 years</option>
        </select><br><br>
        <label for="height">Enter your height:</label>
        <input type="number" name="height" id="height" class="number"><br><br>
        <label for="Weight">Enter your weight:</label>
        <input type="number" name="weight" id="weight" class="number"><br><br>
        <button for="submit" id="submit">Submit</button>
    </form>
    </div>
    
</body>
</html>
